# Description = This is the setup file for the MH-ATtiny88 
#               port of Aixt project

port =    "MH-ATtiny88"
device =  "Atmel"
board =   "MH-ATtiny88"
backend = "arduino"

cc_linux =   "-o"
cc_windows = "C:\\Program Files\\Arduino IDE"
cc_flags =   "-o"

path = "Atmel/MH-ATtiny88"

fixed_size_arrays =  "true"
fixed_size_strings = "true"

void =  "void"
bool =  "bool"

i8 =    "int8_t"  #"char"
i16 =   "int16_t"
int =   "int32_t" #long 
i64 =   "int64_t"
isize = "int8_t"
int_literal = "int8_t"

u8 =    "uint8_t"
u16 =   "uint16_t"
u32 =   "uint32_t"
u64 =   "uint64_t"
usize = "uint8_t"

f32 = "float"
f64 = "=== NOT SUPPORTED ==="
float_literal = "float"

rune =  "char"
string = "char []"

mutex = "=== NOT SUPPORTED ==="

main_ret_type = "int"
main_params =   "void "   

api_modules = [
    "pin",
    "adc",
    "pwm",
    "uart",
    "time"
]

[aliases]